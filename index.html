<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/443c006cec.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <header class="header">
      <h1><i class="fas fa-shopping-basket"></i> Shopping Search</h1>
      <input type="text" placeholder="Buscar por" id="search">
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title"><i class="fas fa-shopping-cart"></i> Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
      </section>
    </section>
  </body>
</html>
